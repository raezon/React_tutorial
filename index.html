<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--cdn of react-->
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

<!--cdn of babel-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <title>Lecture 6:Component</title>
</head>
<body>
    <div id="app" ></div>

        <script type="text/babel">
//Hadi hiya App.js
        function App(){
            return (
                <div>
                    <Header/>
                    <Content/>
                    <Footer/>
                </div>
            )
        }
        
//Second Methode is the most used
//i will write in darja to understand more
//choufe frr ak tchoufe hadi la classe Header hadik tal9aha dakle wahde docier wasmo components li tal9ah dakle docier 
//wasmah src
//sema kole khatra 3endk kach compnents dirlo assmeta3o.js thato dakle components o dakle src
//kayn wahde docier wasmah App.js li nhato fih  les compnents ta3na o yjo sous form de balise hna rah
//dayr kolchi m3a ba3de bach yachrah
    //Header Component
        class Header extends React.Component{
            render(){
                return (
                <div>
                    <header>Header</header>
                </div>
                 )
            }
        }
       
    //Content Component
        class Content extends React.Component{
                render(){
                    return (
                    <div>
                        <main>Content</main>
                    </div>
                    )
                }
            }
    //Footer Component
            class Footer extends React.Component{
                        render(){
                            return (
                            <div>
                                <footer>Footer</footer>
                            </div>
                            )
                        }
                    }
            ReactDOM.render(<App/>,document.getElementById('app'))
        </script>

    
    
</body>
</html>
