<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--cdn of react-->
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

<!--cdn of babel-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <title>Lecture 8:state</title>
</head>
<body>
    <div id="app" ></div>

        <script type="text/babel">
//App Component  [Parent ]
        function App(){
            return (
                <div>
                    
                    <Header name="Props Header1"/>
                    <Content name="Props Contetn1"/>
                    <Footer name ="ProposFooter1"/>
                </div>
            )
        }
        

    //Header Component [child]
        class Header extends React.Component{
            state={
                
                name :'state Header',
                age :22
            }
            render(){
                
                return (
                <div>
                    <p>{this.state.name}</p>
                    <header>{this.props.name}and </header>
                </div>
                 )
            }
        }
       
    //Content Component [child]
        class Content extends React.Component{
            state={
                
                name :'state Content',
                age :22
            }
                render(){
                    return (
                    <div>
                        <p>{this.state.name}</p>
                        <main>{this.props.name}</main>
                    </div>
                    )
                }
            }
    //Footer Component [child]
            class Footer extends React.Component{
                            state={
                            
                            name :'state Footer',
                            age :22
                        }
                        render(){
                            return (
                            <div>
                                <p>{this.state.name}</p>
                                <footer>{this.props.name}</footer>
                            </div>
                            )
                        }
                    }
            ReactDOM.render(<App/>,document.getElementById('app'))
        </script>

    
    
</body>
</html>
